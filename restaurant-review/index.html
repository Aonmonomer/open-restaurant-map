<html>

<head>
  <title>Funtastic Restaurant Review</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <h1 class="main-title">Funtastic Restaurant Rating</h1>
  <div class="search-container">
    <input type="text" placeholder="Search with restaurant name" class="search-field" id="searchByRestaurantNameInput"
      autocomplete="on">
    <button class="search-btn" id="btnSearchByRestaurantName">Search</button>
  </div>

  <div id="allDivFilteredResults"></div>
  <button type="button" id="btnNewReview" create="true" class="btnNewReview">Create New Review</button>

  <div id="popup-overlay">
    <div id="popup-content">

      <form class="review-form" id="reviewForm" action="">
        <div>
          <label for="restaurantName" title="Name of the restaurant">Restaurant Name: </label>
          <input type="text" id="restaurantName" placeholder="Restaurant name" />
        </div>
        <div>
          <label for="5star">Rating: </label>
          <input type="radio" id="1star" name="rating" value="1" />
          <label for="1star">1 Star</label>
          <input type="radio" id="2star" name="rating" value="2" />
          <label for="2star">2 Star</label>
          <input type="radio" id="3star" name="rating" value="3" />
          <label for="3star">3 Star</label>
          <input type="radio" id="4star" name="rating" value="4" />
          <label for="4star">4 Star</label>
          <input type="radio" id="5star" name="rating" value="5" checked />
          <label for="5star">5 Star</label>
        </div>
        <div style="margin-top: 25px">
          <button type="button" id="btnCreateReviewSave">Create Review</button>
          <button type="button" id="btnEditReviewSave">Edit Review</button>
          <button type="button" id="btnClosePopup">Cancel</button>
        </div>
      </form>

    </div>
  </div>

  <div id="allReviewsDiv"></div>

  <!-- below line needs change to import for modules -->
  <script type="module" src="./index.js"></script>
</body>

</html>
