  <!-- ----------- -->

  <button type="button" id="btnNewReview" create="true" class="btn btn-primary" data-bs-toggle="modal"
    data-bs-target="#staticBackdrop">
    Create New Review
  </button>

  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Review</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form class="review-form" id="reviewForm" action="">
            <div>
              <label for="restaurantName" title="Name of the restaurant">Restaurant Name: </label>
              <input type="text" id="restaurantName" placeholder="Restaurant name" />
            </div>
            <div>
              <label for="5star">Rating: </label>
              <input type="radio" id="1star" name="rating" value="1" />
              <label for="1star">1 Star</label>
              <input type="radio" id="2star" name="rating" value="2" />
              <label for="2star">2 Star</label>
              <input type="radio" id="3star" name="rating" value="3" />
              <label for="3star">3 Star</label>
              <input type="radio" id="4star" name="rating" value="4" />
              <label for="4star">4 Star</label>
              <input type="radio" id="5star" name="rating" value="5" checked />
              <label for="5star">5 Star</label>
            </div>
            <!-- <div style="margin-top: 25px">
              <button type="button" id="btnCreateReviewSave" class="btn btn-outline-primary">Create Review</button>

              <button type="button" id="btnClosePopup" class="btn btn-outline-primary">Cancel</button>
            </div> -->
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="btnClosePopup" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="btnCreateReviewSave" class="btn btn-primary">Create
            Review</button>
          <button type="button" id="btnEditReviewSave" class="btn btn-primary">Edit
            Review</button>
        </div>
      </div>
    </div>
  </div>


  <div id="allReviewsDiv"></div>
